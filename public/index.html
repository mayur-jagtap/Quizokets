<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizokets</title>
    <link
      rel="shortcut icon"
      href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Quiz-Games-red.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="centered-form">
      <div>
        <img src="/img/quiz.png" alt="quizicon" />
      </div>
      <div class="centered-form__box">
        <h1>Join Quizokets</h1>
        <form action="./chat.html">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            required
            placeholder="Type Your Name"
          />
          <label for="roomno">Room</label>
          <input
            type="text"
            name="room"
            required
            placeholder="Type Join Room No"
          />
          <button class="sendmsg">Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
